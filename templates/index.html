<!DOCTYPE html>
<html>
<head>
    <title>PDF to Excel Converter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* ローディングオーバーレイのスタイル */
        .loading-overlay {
            position: fixed; /* 画面全体に固定 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 半透明の黒背景 */
            display: flex; /* Flexboxで中央配置 */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 他の要素の上に表示 */
            color: white; /* テキストの色 */
            font-size: 1.3em; /* テキストサイズ */
            flex-direction: column; /* 縦方向に要素を並べる */
            gap: 20px; /* 要素間のスペース */
            padding: 20px; /* 内側の余白 */
            box-sizing: border-box; /* パディングを幅に含める */
            text-align: center; /* テキスト中央揃え */
        }

        /* スピナーのスタイル */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3); /* 薄い灰色の円 */
            border-top: 6px solid #fff; /* 白いトップボーダーで回転を表現 */
            border-radius: 50%; /* 円形にする */
            width: 60px; /* 幅 */
            height: 60px; /* 高さ */
            animation: spin 1s linear infinite; /* 1秒で1回転するアニメーション */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* 軽い影 */
        }

        /* スピナーのアニメーション */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* その他のスタイル調整 */
        body {
            font-family: 'Inter', sans-serif; /* フォントの指定 */
            background-color: #f0f2f5; /* 背景色 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* 画面いっぱいに広げる */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .file-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            text-decoration: none; /* for anchor tags */
        }

        .btn-process:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
        }

        .btn-process:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        .btn-process:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* エラーページ用のスタイル (既存のstyle.cssと重複しないように注意) */
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">PDF to Excel 変換ツール</h1>
    </div>
    <div class="card">
        <form id="uploadForm" action="/upload_and_process" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excelFile">Excelテンプレートファイルを選択:</label>
                <input type="file" id="excelFile" name="excel_file" accept=".xls,.xlsx,.xlsm" required class="file-input">
            </div>
            <div class="form-group">
                <label for="pdfFiles">PDFファイルを選択 (複数選択可):</label>
                <input type="file" id="pdfFiles" name="pdf_files" accept=".pdf" multiple required class="file-input">
            </div>
            <button type="submit" id="submitButton" class="btn btn-process">処理を開始する</button>
        </form>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>処理中です。しばらくお待ちください...</p>
        <p>（ファイルのサイズやサーバーの状況により時間がかかる場合があります）</p>
    </div>

    <script>
        // フォームが送信されたときのイベントリスナー
        document.getElementById('uploadForm').addEventListener('submit', function() {
            // ローディングオーバーレイを表示
            document.getElementById('loadingOverlay').style.display = 'flex';
            // 処理開始ボタンを無効化し、テキストを変更
            document.getElementById('submitButton').disabled = true;
            document.getElementById('submitButton').textContent = '処理中...';
        });

        // ページが「戻る」ボタンなどでキャッシュから復元された場合に、ローディング状態をリセット
        // 通常のページ遷移やダウンロードでは不要ですが、堅牢性のため
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) { // ページがキャッシュから復元された場合
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('submitButton').disabled = false;
                document.getElementById('submitButton').textContent = '処理を開始する';
            }
        });
    </script>
</body>
</html>
