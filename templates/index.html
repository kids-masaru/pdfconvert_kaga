<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【保育室】【病児・一時】の勤務時間を自動で計算</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='mainifest.json') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/icon.png') }}" alt="ロゴ">
        <div>
            <h1 class="title">【保育室】【病児・一時】の勤務時間を自動で計算</h1>
            <p class="subtitle">ファイルをアップロードしてください</p>
        </div>
    </div>

    <div id="drop-area-excel" class="card">
        <div class="upload-area">
            <div class="upload-icon"><i class="fas fa-file-excel"></i></div> <h2>シフト表 (Excel) をドラッグ＆ドロップ</h2>
            <p>または</p>
            <input type="file" id="excel-input" accept=".xls,.xlsx" hidden>
            <button type="button" class="btn btn-excel" onclick="document.getElementById('excel-input').click()">
                Excelファイルを選択
            </button>
        </div>
    </div>
    
    <div id="drop-area-pdf" class="card" style="margin-top: 20px;">
        <div class="upload-area">
            <div class="upload-icon"><i class="fas fa-file-pdf"></i></div> <h2>出勤簿 (PDF) をドラッグ＆ドロップ</h2>
            <p>または</p>
            <input type="file" id="pdf-input" accept=".pdf" multiple hidden>
            <button type="button" class="btn btn-pdf" onclick="document.getElementById('pdf-input').click()">
                PDFファイルを選択
            </button>
        </div>
    </div>

    <ul id="file-list" class="file-list"></ul>

    <button id="process-btn" class="btn-process">処理を開始</button>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
