<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Excel処理アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='mainifest.json') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
    <div class="header">
        <!-- 正しい静的ファイルパスを使用 -->
        <img src="{{ url_for('static', filename='images/icon.png') }}" alt="ロゴ">
        <div>
            <h1 class="title">Excel処理アプリ</h1>
            <p class="subtitle">ファイルをアップロードしてください</p>
        </div>
    </div>

    <div id="drop-area" class="card">
        <div class="upload-area">
            <div class="upload-icon">📁</div>
            <h2>ファイルをドラッグ＆ドロップ</h2>
            <p>または</p>
            <input type="file" id="excel-input" accept=".xls,.xlsx" hidden>
            <button type="button" class="btn btn-excel" onclick="document.getElementById('excel-input').click()">
                Excelファイルを選択
            </button>
        </div>
    </div>

    <ul id="file-list" class="file-list"></ul>

    <button id="process-btn" class="btn-process">処理を開始</button>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>処理中... <span id="progress">0%</span></p>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
