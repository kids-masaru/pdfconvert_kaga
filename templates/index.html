<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFとExcel結合ツール</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" href="{{ favicon_url }}">
  <meta name="theme-color" content="#4a90e2">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- ローディングオーバーレイ -->
  <div id="loading-overlay" class="hidden">
    <div class="spinner"></div>
    <p id="loading-text">処理中です。しばらくお待ちください… (<span id="progress">0%</span>)</p>
  </div>

  <header class="header">
    <img src="{{ url_for('static', filename='icons/icon-192.png') }}" alt="App Icon">
    <div>
      <h1 class="title">PDFとExcel結合ツール</h1>
      <p class="subtitle">ファイルをアップロードしてデータを結合</p>
    </div>
  </header>

  <div class="card upload-area" id="drop-area">
    <div class="upload-icon">⇪</div>
    <h2>Upload your files</h2>
    <p>PDFとExcelファイルをここにドラッグ＆ドロップ、または以下で選択</p>
    <div>
      <label class="btn btn-pdf">PDFを選択<input type="file" id="pdf-input" accept=".pdf" style="display:none;"></label>
      <label class="btn btn-excel">Excelを選択<input type="file" id="excel-input" accept=".xls,.xlsx" style="display:none;"></label>
    </div>
    <ul id="file-list" class="file-list"></ul>
    <button id="process-btn" class="btn-process">処理開始</button>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
