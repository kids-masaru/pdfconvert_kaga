<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFとExcel結合ツール</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" href="{{ favicon_url }}">
  <meta name="theme-color" content="#4a90e2">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="hidden">
    <div class="spinner"></div>
    <p>処理中です。しばらくお待ちください…</p>
  </div>

  <header class="header">
    <img src="{{ url_for('static', filename='icons/icon-192.png') }}" alt="App Icon">
    <div>
      <h1 class="title">Work Hours Web App</h1>
      <p class="subtitle">Upload your files and process your work hours data</p>
    </div>
  </header>

  <div class="card upload-area" id="drop-area">
    <div class="upload-icon">⇪</div>
    <h2>Upload your files</h2>
    <p>Drag &amp; drop PDF and Excel files here, or select below</p>
    <form id="upload-form" method="POST" action="/process" enctype="multipart/form-data">
      <div>
        <label class="btn btn-pdf">
          Select PDF
          <input type="file" name="pdf_file" accept=".pdf" id="pdf-input" style="display:none;" required>
        </label>
        <label class="btn btn-excel">
          Select Excel
          <input type="file" name="excel_file" accept=".xls,.xlsx" id="excel-input" style="display:none;" required>
        </label>
      </div>
      <ul class="file-list" id="file-list"></ul>
      <button type="submit" class="btn-process">Process Files</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
