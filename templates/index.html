<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDFとExcel結合ツール</title>
  <!-- PWAマニフェスト -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <!-- ファビコン -->
  <link rel="icon" href="{{ favicon_url }}">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- ローディングオーバーレイ -->
  <div id="loading-overlay" class="hidden">
    <div class="spinner"></div>
    <div id="loading-text">処理中です… (<span id="progress">0%</span>)</div>
  </div>

  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <img src="{{ url_for('static', filename='icons/icon-192.png') }}" alt="App Icon">
      <div>
        <h1 class="title">PDFとExcel結合ツール</h1>
        <p class="subtitle">ファイルをアップロードしてデータを結合</p>
      </div>
    </header>

    <!-- アップロードエリア -->
    <div class="card upload-area" id="drop-area">
      <div class="upload-icon">⇪</div>
      <h2>ファイルをアップロード</h2>
      <p>ここにドラッグ＆ドロップ、または下のボタンから選択してください</p>
      <div>
        <label for="pdf-input" class="btn btn-pdf">
          Select PDF
          <input type="file" id="pdf-input" accept=".pdf">
        </label>
        <label for="excel-input" class="btn btn-excel">
          Select Excel
          <input type="file" id="excel-input" accept=".xls,.xlsx">
        </label>
      </div>
    </div>

    <!-- 選択ファイル一覧 -->
    <ul class="file-list" id="file-list"></ul>

    <!-- 処理開始ボタン -->
    <button id="process-btn" class="btn-process">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white" style="margin-right:8px;">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
      </svg>
      Process Files
    </button>
  </div>

  <!-- 外部JS読み込み -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
